name: Build Docker Image

on:
   workflow_run:
      workflows: ['Run Tests']
      types:
         - completed

jobs:
   build:
      runs-on: ubuntu-latest
      if: ${{ github.event.workflow_run.conclusion == 'success' }}

      steps:
         - name: Checkout code
           uses: actions/checkout@v4

         - name: Build Docker image
           run: docker build -f Dockerfile.prod --build-arg VITE_API_URL=https://remy-streich.ri7.tech/api -t ${{ secrets.DOCKER_USERNAME }}/pmscan-frontend:latest .

         - name: Log in to Docker Hub
           uses: docker/login-action@v3
           with:
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}

         - name: Push Docker image
           run: docker push ${{ secrets.DOCKER_USERNAME }}/pmscan-frontend:latest
